<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('users.login') }}">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username }}<br>
        <label for="password">Password:</label>
        {{ form.password }}<br>
        {{ form.submit }}
    </form>
