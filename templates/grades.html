<!DOCTYPE html>
<html>
<head>
    <title>Your Grades</title>
</head>
<body>
    <h1>Your Grades</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Score</th>
        </tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.assessment.question }}</td>
            <td>{{ grade.assessment.answer }}</td>
            <td>{{ grade.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
