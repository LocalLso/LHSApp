<!DOCTYPE html>
<html>
<head>
    <title>Your Grades</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('assessments.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('users.logout') }}">Logout</a>
    </nav>
    <div class="container">
        <h1>Your Grades</h1>
        <table>
            <tr>
                <th>Question</th>
                <th>Correct Answer</th>
                <th>Score</th>
            </tr>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.assessment.question }}</td>
                <td>{{ grade.assessment.answer }}</td>
                <td>{{ grade.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
