<!DOCTYPE html>
<html>
<head>
    <title>Add Assessment</title>
</head>
<body>
    <h1>Add Assessment</h1>
    <form method="POST" action="{{ url_for('assessments.add_assessment') }}">
        {{ form.hidden_tag() }}
        <label for="question">Question:</label>
        {{ form.question }}<br>
        <label for="answer">Answer:</label>
        {{ form.answer }}<br>
        {{ form.submit }}
    </form>
</body>
</html>
