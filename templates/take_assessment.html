<!DOCTYPE html>
<html>
<head>
    <title>Take Assessment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('assessments.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('users.logout') }}">Logout</a>
    </nav>
    <div class="container">
        <h1>Take Assessment</h1>
        <form method="POST" action="{{ url_for('assessments.take_assessment', assessment_id=assessment.id) }}">
            {{ form.hidden_tag() }}
            <p>{{ assessment.question }}</p>
            <label for="answer">Your Answer:</label>
            {{ form.answer }}<br>
            {{ form.submit }}
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
